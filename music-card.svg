<svg xmlns="http://www.w3.org/2000/svg" width="480" height="120" viewBox="0 0 480 120">
  <defs>
    <style>
      .title { font-family: 'Segoe UI', sans-serif; font-size: 26px; font-weight: 700; fill: #FFFFFF; }
      .artist { font-family: 'Segoe UI', sans-serif; font-size: 16px; fill: #B3B3B3; }
      .label { font-family: 'Segoe UI', sans-serif; font-size: 11px; fill: #1DB954; letter-spacing: 2px; }

      /* Wave bar animations */
      .w1 { animation: wave1 0.7s ease-in-out infinite alternate; transform-box: fill-box; transform-origin: bottom; }
      .w2 { animation: wave2 0.5s ease-in-out infinite alternate; transform-box: fill-box; transform-origin: bottom; }
      .w3 { animation: wave3 0.9s ease-in-out infinite alternate; transform-box: fill-box; transform-origin: bottom; }
      .w4 { animation: wave4 0.6s ease-in-out infinite alternate; transform-box: fill-box; transform-origin: bottom; }
      .w5 { animation: wave5 0.8s ease-in-out infinite alternate; transform-box: fill-box; transform-origin: bottom; }
      .w6 { animation: wave6 0.4s ease-in-out infinite alternate; transform-box: fill-box; transform-origin: bottom; }
      .w7 { animation: wave7 1.0s ease-in-out infinite alternate; transform-box: fill-box; transform-origin: bottom; }
      .w8 { animation: wave8 0.65s ease-in-out infinite alternate; transform-box: fill-box; transform-origin: bottom; }
      .w9 { animation: wave9 0.75s ease-in-out infinite alternate; transform-box: fill-box; transform-origin: bottom; }
      .w10 { animation: wave10 0.55s ease-in-out infinite alternate; transform-box: fill-box; transform-origin: bottom; }
      .w11 { animation: wave11 0.85s ease-in-out infinite alternate; transform-box: fill-box; transform-origin: bottom; }
      .w12 { animation: wave12 0.45s ease-in-out infinite alternate; transform-box: fill-box; transform-origin: bottom; }
      .w13 { animation: wave13 0.95s ease-in-out infinite alternate; transform-box: fill-box; transform-origin: bottom; }
      .w14 { animation: wave14 0.7s ease-in-out 0.1s infinite alternate; transform-box: fill-box; transform-origin: bottom; }
      .w15 { animation: wave15 0.5s ease-in-out 0.2s infinite alternate; transform-box: fill-box; transform-origin: bottom; }
      .w16 { animation: wave1  0.8s ease-in-out 0.15s infinite alternate; transform-box: fill-box; transform-origin: bottom; }
      .w17 { animation: wave3  0.6s ease-in-out 0.05s infinite alternate; transform-box: fill-box; transform-origin: bottom; }
      .w18 { animation: wave2  0.9s ease-in-out 0.3s  infinite alternate; transform-box: fill-box; transform-origin: bottom; }
      .w19 { animation: wave4  0.7s ease-in-out 0.1s  infinite alternate; transform-box: fill-box; transform-origin: bottom; }
      .w20 { animation: wave5  0.5s ease-in-out 0.25s infinite alternate; transform-box: fill-box; transform-origin: bottom; }

      @keyframes wave1  { from { transform: scaleY(0.2); } to { transform: scaleY(1.0); } }
      @keyframes wave2  { from { transform: scaleY(0.7); } to { transform: scaleY(0.2); } }
      @keyframes wave3  { from { transform: scaleY(0.3); } to { transform: scaleY(0.9); } }
      @keyframes wave4  { from { transform: scaleY(0.9); } to { transform: scaleY(0.3); } }
      @keyframes wave5  { from { transform: scaleY(0.4); } to { transform: scaleY(1.0); } }
      @keyframes wave6  { from { transform: scaleY(0.8); } to { transform: scaleY(0.2); } }
      @keyframes wave7  { from { transform: scaleY(0.2); } to { transform: scaleY(0.8); } }
      @keyframes wave8  { from { transform: scaleY(0.5); } to { transform: scaleY(1.0); } }
      @keyframes wave9  { from { transform: scaleY(0.6); } to { transform: scaleY(0.15); } }
      @keyframes wave10 { from { transform: scaleY(0.3); } to { transform: scaleY(0.85); } }
      @keyframes wave11 { from { transform: scaleY(0.75); } to { transform: scaleY(0.2); } }
      @keyframes wave12 { from { transform: scaleY(0.2); } to { transform: scaleY(0.95); } }
      @keyframes wave13 { from { transform: scaleY(0.55); } to { transform: scaleY(0.1); } }
      @keyframes wave14 { from { transform: scaleY(0.3); } to { transform: scaleY(0.9); } }
      @keyframes wave15 { from { transform: scaleY(0.8); } to { transform: scaleY(0.25); } }

      .card-in { animation: fadeUp 0.8s ease-out both; }
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(8px); }
        to   { opacity: 1; transform: translateY(0); }
      }
    </style>

    <!-- Card clip -->
    <clipPath id="cc"><rect width="480" height="120" rx="16"/></clipPath>

    <!-- Background gradient: dark teal → dark purple -->
    <linearGradient id="bgG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#0d1f2d"/>
      <stop offset="50%"  stop-color="#131a2e"/>
      <stop offset="100%" stop-color="#1a0e2e"/>
    </linearGradient>

    <!-- Wave gradient: green → teal → blue -->
    <linearGradient id="waveG" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#1DB954"/>
      <stop offset="40%"  stop-color="#00D9FF"/>
      <stop offset="100%" stop-color="#7B61FF"/>
    </linearGradient>

    <!-- Glow filter for wave bars -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Border gradient -->
    <linearGradient id="borderG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#1DB954" stop-opacity="0.6"/>
      <stop offset="50%"  stop-color="#00D9FF" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#7B61FF" stop-opacity="0.6"/>
    </linearGradient>
  </defs>

  <g class="card-in">
    <!-- Background -->
    <rect width="480" height="120" rx="16" fill="url(#bgG)" clip-path="url(#cc)"/>

    <!-- Decorative blurred orbs -->
    <circle cx="420" cy="20" r="55" fill="#1DB954" fill-opacity="0.06"/>
    <circle cx="440" cy="90" r="40" fill="#7B61FF" fill-opacity="0.07"/>

    <!-- Border -->
    <rect width="480" height="120" rx="16" fill="none" stroke="url(#borderG)" stroke-width="1.2"/>

    <!-- MUSIC label -->
    <text x="20" y="32" class="label">♪ MUSIC</text>

    <!-- Song title -->
    <text x="20" y="65" class="title">ムーンライト</text>

    <!-- Artist -->
    <text x="20" y="88" class="artist">Hoshimachi Suisei</text>

    <!-- Wave bars (40 bars, animated, gradient fill) -->
    <g transform="translate(20, 115)" filter="url(#glow)">
      <rect class="w1"  x="0"   y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w2"  x="11"  y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w3"  x="22"  y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w4"  x="33"  y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w5"  x="44"  y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w6"  x="55"  y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w7"  x="66"  y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w8"  x="77"  y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w9"  x="88"  y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w10" x="99"  y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w11" x="110" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w12" x="121" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w13" x="132" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w14" x="143" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w15" x="154" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w16" x="165" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w17" x="176" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w18" x="187" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w19" x="198" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w20" x="209" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w1"  x="220" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w3"  x="231" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w5"  x="242" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w7"  x="253" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w9"  x="264" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w2"  x="275" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w4"  x="286" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w6"  x="297" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w8"  x="308" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w10" x="319" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w11" x="330" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w13" x="341" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w15" x="352" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w17" x="363" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w19" x="374" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w12" x="385" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w14" x="396" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w16" x="407" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w18" x="418" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
      <rect class="w20" x="429" y="-20" width="5" height="20" rx="2" fill="url(#waveG)"/>
    </g>
  </g>
</svg>
